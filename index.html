<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Poker Randomizer</title>

  <!-- Theme color for the PWA -->
  <meta name="theme-color" content="#121212">

  <style>
    /* Dark mode styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #121212; /* Dark background */
      color: #f4f4f4; /* Light text for contrast */
      height: 100vh; /* Full height */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* Prevent scrolling */
    }

    .number {
      font-size: 240px; /* Very large font size */
      font-weight: bold;
      margin: 0;
      line-height: 1; /* Remove extra spacing around the number */
      background: linear-gradient(90deg, #58a3cd 0%, #55cda2 100%); /* Gradient effect */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      transform: scale(1.2); /* Slightly zoomed in */
    }
  </style>
</head>
<body>
  <!-- The number element -->
  <div class="number" id="randomNumber">-</div>

  <script>
    function generateRandomNumber() {
      const min = 1; // Default minimum value
      const max = 100; // Default maximum value
      const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
      document.getElementById('randomNumber').innerText = randomNumber;
    }

    window.onload = () => {
      generateRandomNumber(); // Generate the random number on page load
    };
  </script>
</body>
</html>
