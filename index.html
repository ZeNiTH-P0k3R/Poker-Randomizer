<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Poker Randomizer</title>

  <!-- Link to manifest.json -->
  <link rel="manifest" href="manifest.json">

  <!-- Favicon and app icons -->
  <link rel="icon" href="icon.png" sizes="192x192" type="image/png">
  <link rel="apple-touch-icon" href="icon-512.png" sizes="512x512">

  <!-- Theme color for the PWA -->
  <meta name="theme-color" content="#121212">

  <style>
    /* Dark mode styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      background-color: #121212; /* Dark background */
      color: #f4f4f4; /* Light text for contrast */
      height: 100vh; /* Full-screen height */
      overflow: hidden; /* Prevent scrolling */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .number {
      font-size: 200px; /* Adjust font size to fill the screen */
      font-weight: bold;
      margin: 0;
      line-height: 1; /* Remove extra spacing */
      background: linear-gradient(90deg, #58a3cd 0%, #55cda2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }

    .container {
      max-width: 300px;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label, input, button {
      margin-bottom: 10px;
    }

    input {
      width: 80%;
      margin: 0 auto;
      padding: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #1e1e1e;
      color: #f4f4f4;
    }

    button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .controls {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 10px;
    }

    .hidden {
      display: none;
    }

    /* Responsive adjustments for small screens */
    @media screen and (max-width: 400px) {
      .number {
        font-size: 160px;
      }
      button, input {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="number" id="randomNumber">-</div>

  <div class="container">
    <label for="range">Choose range:</label>
    <input type="number" id="min" placeholder="Min" value="1">
    <input type="number" id="max" placeholder="Max" value="100">

    <label for="interval">Time interval (seconds):</label>
    <input type="number" id="interval" placeholder="Interval" value="3">

    <div class="controls">
      <button onclick="generateRandom()">Generate</button>
      <button onclick="startAuto()">Start Auto</button>
      <button onclick="stopAuto()">Stop Auto</button>
    </div>
  </div>

  <script>
    let autoGenerateInterval;

    function generateRandom() {
      const min = parseInt(document.getElementById('min').value, 10) || 1;
      const max = parseInt(document.getElementById('max').value, 10) || 100;
      const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
      document.getElementById('randomNumber').innerText = randomNumber;
    }

    function startAuto() {
      const interval = parseInt(document.getElementById('interval').value, 10) || 3; // Default 3 seconds
      stopAuto(); // Stop any existing interval to prevent duplicates
      autoGenerateInterval = setInterval(generateRandom, interval * 1000);
    }

    function stopAuto() {
      clearInterval(autoGenerateInterval);
    }

    window.onload = () => {
      document.getElementById('randomNumber').innerText = "-"; // Set placeholder
      startAuto(); // Automatically start auto-generation
    };
  </script>
</body>
</html>
